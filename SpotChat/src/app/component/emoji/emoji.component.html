
<ion-content>

<div class="mainPanel">
  <div class="intercom-composer-popover-header">
    <ion-segment   [(ngModel)]="segment"  scrollable="true" >
      <ion-segment-button value="0" >
        ⌚
      </ion-segment-button>
      <ion-segment-button value="1">
      😃
        </ion-segment-button>
        <ion-segment-button value="2">
        🖐️
        </ion-segment-button>
        <ion-segment-button value="3">
          🐨
          </ion-segment-button>
          <ion-segment-button value="4">
            🍎
          </ion-segment-button>
          <ion-segment-button value="5">
          🎁
            </ion-segment-button>
            <!-- <ion-segment-button value="6">
            🏳
              </ion-segment-button> -->
              <ion-segment-button value="7">
                🌎
                </ion-segment-button>
              <ion-segment-button value="8">
                🔝
                </ion-segment-button>


    </ion-segment>
  </div>



      <div class="intercom-emoji-picker-group" *ngIf="segment==0" >
        <span class="" *ngFor="let emoji of emojis[0].frequent">
          <span class="intercom-emoji-picker-emoji" (click)="pickedEmoji(emoji.emoji)" title="thumbs_up">{{emoji.emoji}}</span>
        </span>
    </div>
