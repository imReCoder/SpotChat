<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button ></ion-back-button>

    </ion-buttons>
    <ion-title>Theme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
<ion-icon slot="start" name="moon"></ion-icon>
<ion-label>
Enable Dark Theme
</ion-label>
<ion-toggle [(ngModel)]='dark' (ionChange)="toggleNotification()" id="themeToggle" slot="end"></ion-toggle>
</ion-item>
</ion-content>
